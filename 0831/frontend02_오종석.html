<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSAFY</title>
    <link rel="stylesheet" href="frontend02.css" />
  </head>
  <body style="margin: 0">
    <header>
      <div class="border">
        <div class="hold header_flex">
          <div style="display: flex">
            <a href="" class="SSAFY_Home">SSAFY Home</a>
          </div>
          <ul>
            <li><a href="">1기</a></li>
            <li><a href="">2기</a></li>
            <li><a href="">3기</a></li>
            <li><a href="">4기</a></li>
            <li><a href="">5기</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main class="hold">
      <div class="left_content">
        <div style="flex-basis: 30%" class="border">Profile</div>
        <div style="flex-basis: 70%" class="border">
          <div class="text_center" style="margin: 20px 0px">[ 당신의 선택 ]</div>
          <div style="color: blue; font-weight: bold">SSAFY에서의 지역?</div>
          <ul>
            <li><input type="radio" name="region" id="" />서울</li>
            <li><input type="radio" name="region" id="" />대전</li>
            <li><input type="radio" name="region" id="" />구미</li>
            <li><input type="radio" name="region" id="" />광주</li>
          </ul>
          <div style="display: flex; justify-content: flex-end">
            <input type="button" id="submit_button" style="margin-right: 5px" value="투표하기" />
            <input type="button" style="margin-right: 20px" value="결과보기" />
          </div>

          <div>투표기간 : 21.03.01 ~ 21.03.31</div>
        </div>
      </div>
      <div class="flex_col right_content">
        <div class="border main_content">내용1</div>
        <div class="border main_content">내용2</div>
        <div class="border main_content">내용3</div>
      </div>
    </main>
  </body>
  <footer class="hold">
    <ul>
      <li>사이트소개</li>
      <li>개인정보처리방침</li>
